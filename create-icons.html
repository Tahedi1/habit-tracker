<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #4338CA;
        }
        canvas {
            margin: 20px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Habit Tracker Icon Generator</h1>
    <p>Click buttons to download app icons</p>
    <button onclick="createIcon(192)">Download 192x192 Icon</button>
    <button onclick="createIcon(512)">Download 512x512 Icon</button>
    <div id="preview"></div>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4F46E5');
            gradient.addColorStop(1, '#7C3AED');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('HT', size / 2, size / 2);
            
            // Show preview
            document.getElementById('preview').innerHTML = '';
            const previewCanvas = canvas.cloneNode(true);
            previewCanvas.style.width = '150px';
            previewCanvas.style.height = '150px';
            document.getElementById('preview').appendChild(previewCanvas);
            
            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
